<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <style>
    body, button, input{
      text-align: center;
      font-size: 20px;
    }
    #countDown{
      height: 60px;
      line-height: 60px;
      font-size: 50px;
    }
    .input-control{
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h3 id="countDown">0s</h3>
    <div class="input-control">
      <label for="interval">tick duration(ms):</label>
      <input type="number" name="interval" id="interval" value="1000">
    </div>
    <div class="input-control">
      <label for="duration">duration count:</label>
      <input type="number" name="duration" id="duration" value="5">
    </div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>
  <script src="timer.js"></script>
  <script>
    var countDown = document.querySelector('#countDown'),
        interval = document.querySelector('#interval'),
        duration = document.querySelector('#duration'),
        startBtn = document.querySelector('#startBtn'),
        stopBtn = document.querySelector('#stopBtn')

    var timer = new Timer({
      interval: 1000,
      duration: 5,
      ticking: function(count){
        countDown.innerHTML = count + 's'
      },
      finish: function(isFinished){
        if(isFinished)
          countDown.innerHTML = 'Finished'
        else
          countDown.innerHTML = 'Stopped'
      }
    })
    startBtn.addEventListener('click', function(){
      countDown.innerHTML = '0s'
      timer.start({
        interval: parseInt(interval.value),
        duration: parseInt(duration.value)
      })
    })
    stopBtn.addEventListener('click', function(){
      timer.stop()
    })
  </script>
</body>
</html>
